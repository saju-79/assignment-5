<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Change</title>
    <style>
        /* Optional: Style the button for better visibility */
        #changeColorBtn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        
        #changeColorBtn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <ul id="itemList">
        <li class="item">Item 1</li>
        <li class="item">Item 2</li>
        <li class="item">Item 3</li>
      </ul>
      
      <script>
        // Adding a single event listener to the parent (ul) element
        document.getElementById('itemList').addEventListener('click', function(event) {
          // Check if the clicked element is an li with the class "item"
          if (event.target && event.target.matches('li.item')) {
            console.log('Item clicked: ' + event.target.textContent);
          }
        });
      </script>
      
       

</body>
</html>
